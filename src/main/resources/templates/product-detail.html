<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title th:fragment="title">Index - Yummy Bootstrap Template</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link th:href="@{/assets/img/favicon.png}" rel="icon">
  <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

  <!-- Main CSS File -->
  <link th:href="@{/assets/css/main.css}" rel="stylesheet">

  <!-- Template Metadata (as a comment) -->
  <!-- =======================================================
  * Template Name: Yummy
  * Template URL: https://bootstrapmade.com/yummy-bootstrap-restaurant-website-template/
  * Updated: Aug 07 2024 with Bootstrap v5.3.3
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
  <style>
    .product-image {
      max-height: 400px;
      object-fit: cover;
    }
    .thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }
    .thumbnail:hover, .thumbnail.active {
      opacity: 1;
    }
  </style>
</head>
<body>
<header th:replace="~{index::header}"></header>
<div th:replace="~{index::navbar}"></div>
<div class="container mt-5">
  <div class="row">
    <!-- Product Images -->
    <div class="col-md-6 mb-4 d-flex" data-aos="fade-left" data-aos-duration="800" data-aos-offset="0">
      <div class="me-3">
        <div th:each="image, iterStat : ${product.product_images}" class="mb-2"
             data-aos="fade-up" data-aos-duration="800" data-aos-offset="0" th:data-aos-delay="${iterStat.index * 100}">
          <img th:src="@{${image.image_url}}" alt="Thumbnail"
               th:class="${(iterStat.index == 0)} ? 'active thumbnail rounded w-auto' : 'thumbnail rounded w-auto'"
               onclick="changeImage(event, this.src)">
        </div>
      </div>
      <div>
        <img th:src="@{${product.product_images[0].image_url}}" alt="Product"
             class="img-fluid rounded mb-3 product-image" id="mainImage"
             data-aos="zoom-in" data-aos-duration="800" data-aos-offset="0" data-aos-delay="200">
      </div>
    </div>

    <!-- Product Details -->
    <div class="col-md-6" th:object="${product}" data-aos="fade-right" data-aos-duration="800" data-aos-offset="0">
      <h4 class="mb-3" th:text="${product.name}" data-aos="fade-up" data-aos-duration="800" data-aos-offset="0" data-aos-delay="100"></h4>
      <p class="text-muted mb-3" th:text="'MSP:' + *{product_id}" data-aos="fade-up" data-aos-duration="800" data-aos-offset="0" data-aos-delay="150"></p>
      <div class="mb-3" data-aos="fade-up" data-aos-duration="800" data-aos-offset="0" data-aos-delay="200">
        <span class="h6 mb-0 mr-5">Kích thước: </span>
        <span class="text-muted" th:text="*{size}"></span>
      </div>
      <div class="mb-3" data-aos="fade-up" data-aos-duration="800" data-aos-offset="0" data-aos-delay="250">
        <span class="h6 mb-0 mr-5">Vật liệu: </span>
        <span class="text-muted" th:text="*{material}"></span>
      </div>
      <div class="mb-3" data-aos="fade-up" data-aos-duration="800" data-aos-offset="0" data-aos-delay="300">
        <span class="mb-0 mr-5" th:text="*{is_active}?'Hàng có sẵn':'Hàng không có sẵn'"></span>
      </div>
      <div class="mb-3" data-aos="fade-up" data-aos-duration="800" data-aos-offset="0" data-aos-delay="350">
        <span class="h6 me-2" th:text="${#numbers.formatDecimal(product.price,0, 'COMMA', 0, 'POINT')}+'₫'"></span>
        <span class="text-muted"><s th:text="${#numbers.formatDecimal(product.price,0, 'COMMA', 0, 'POINT')}+'₫'"></s></span>
      </div>
      <div class="mb-3" data-aos="fade-up" data-aos-duration="800" data-aos-offset="0" data-aos-delay="400">
        <i class="bi bi-star-fill text-warning"></i>
        <i class="bi bi-star-fill text-warning"></i>
        <i class="bi bi-star-fill text-warning"></i>
        <i class="bi bi-star-fill text-warning"></i>
        <i class="bi bi-star-half text-warning"></i>
        <span class="ms-2">4.5 (120 reviews)</span>
      </div>
      <div class="mb-4" data-aos="fade-up" data-aos-duration="800" data-aos-offset="0" data-aos-delay="450">
        <label for="quantity" class="form-label">Quantity:</label>
        <input type="number" class="form-control" id="quantity" value="1" min="1" style="width: 80px;">
      </div>
      <button class="btn btn-dark btn-lg rounded-0 mb-3 me-2" data-aos="zoom-in" data-aos-duration="800" data-aos-offset="0" data-aos-delay="500">
        <i class="bi bi-cart-plus"></i> Add to Cart
      </button>
      <button class="btn btn-outline-secondary rounded-0 btn-lg mb-3" data-aos="zoom-in" data-aos-duration="800" data-aos-offset="0" data-aos-delay="550">
        <i class="bi bi-heart"></i> Add to Wishlist
      </button>
    </div>
  </div>
</div>

<!-- Vendor Scripts -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script>
  // Initialize AOS
  document.addEventListener('DOMContentLoaded', function() {
    AOS.init({
      duration: 800, // Default duration for all animations
      easing: 'ease-in-out', // Smooth easing for entrance
      once: false, // Allow animations to replay on scroll
      offset: 0 // Trigger animations immediately when element is at top of viewport
    });
    // Force animation for elements already in view on page load
    AOS.refreshHard();
  });

  function changeImage(event, src) {
    document.getElementById('mainImage').src = src;
    document.querySelectorAll('.thumbnail').forEach(thumb => thumb.classList.remove('active'));
    event.target.classList.add('active');
  }
</script>
</body>
</html>
